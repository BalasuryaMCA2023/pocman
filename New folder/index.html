<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> poc-man </title>
</head>
<body>
    <div id="box" style="height:600px;
    width:1200px;
    border: 5px; stroke: black;
    position:relative;
  "></div>
<script>
    var arr=[["PacMan1.png","PacMan2.png"],["PacMan3.png","PacMan4.png"]]
    var img = document.createElement("img")
    document.getElementById("box").appendChild(img)
    var position=30;
    var flag=0;
    var velocity=100;
    var direction=0;

    function moving(){
        img.src=arr[direction][flag]

        if(position>1250 || position<30){
            direction= 1-direction
        }
        if(direction===0){
            position += velocity
        }
        else{
            position -= velocity
        }

        img.style.left=position+"px"
        flag= 1-flag
        img.style.width="150px"
        img.style.height="150px"
        img.style.position="absolute"
    }
    setInterval(moving,100)
</script>    
</body>
</html>
